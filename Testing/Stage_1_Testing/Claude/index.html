<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Schedule Manager</title>
    <meta name="description" content="Professional restaurant scheduling software for managing weekly employee shifts">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-icon">ðŸ“…</span>
                    Restaurant Schedule Manager
                </h1>
                <div class="header-actions">
                    <button id="addShiftBtn" class="btn btn-primary">
                        <span class="btn-icon">+</span>
                        Add Shift
                    </button>
                    <button id="downloadPdfBtn" class="btn btn-secondary">
                        <span class="btn-icon">â¬‡</span>
                        Download PDF
                    </button>
                </div>
            </div>
        </header>

        <!-- Weekly Calendar -->
        <main class="calendar-container">
            <div class="week-grid" id="weekGrid">
                <!-- Days will be dynamically generated -->
            </div>
        </main>

        <!-- Add/Edit Shift Modal -->
        <div id="shiftModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Shift</h2>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <form id="shiftForm">
                    <input type="hidden" id="shiftId">
                    
                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input type="text" id="employeeName" required placeholder="Enter employee name">
                    </div>

                    <div class="form-group">
                        <label for="dayOfWeek">Day of Week</label>
                        <select id="dayOfWeek" required>
                            <option value="">Select a day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" required>
                        </div>

                        <div class="form-group">
                            <label for="endTime">End Time</label>
                            <input type="time" id="endTime" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="position">Position</label>
                        <select id="position" required>
                            <option value="">Select a position</option>
                            <option value="Server">Server</option>
                            <option value="Busser">Busser</option>
                            <option value="Host">Host</option>
                            <option value="Bartender">Bartender</option>
                            <option value="Cook">Cook</option>
                            <option value="Dishwasher">Dishwasher</option>
                        </select>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-outline" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <span id="submitBtnText">Add Shift</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content modal-small">
                <div class="modal-header">
                    <h2>Confirm Delete</h2>
                    <button class="close-btn" id="closeDeleteModal">&times;</button>
                </div>
                <p class="delete-message">Are you sure you want to delete this shift?</p>
                <div class="modal-actions">
                    <button type="button" class="btn btn-outline" id="cancelDeleteBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jsPDF Library for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
